<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud -Funcionarios</title>
	</head>
	<body>

<div th:replace="menu :: body"></div>

		<div class="container my-2">
			<h1>Funcionarios</h1>
			<div>				
				<a th:href="@{/funcionarios/form}" class="btn btn-md mb-3 float-right" style="background-color:#0c24ab; color:#FFFFFF;">
		   			Adicionar Funcionario
        </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome do Funcionario</th>
						<th>Função que exerce</th>
						<th>Email do funcionario</th>
						
						<th>Setor</th>
						<th>Funções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="fun : ${funcionarios}">
						<td th:text="${fun.nome}"></td>
						<td th:text="${fun.funcao}"></td>
						<td th:text="${fun.email}"></td>
						<td th:text="${fun.setor.nome}"></td>
						<td th:text="${fun.setor.getnome()}"></td>
						<td>
							<a th:href="@{/funcionarios/update/{id}(id=${fun.id})}" class="btn" style="background-color: #056B00; color:#FFFFFF;">Alterar</a>
							
							<a th:href="@{/funcionarios/delete/{id}(id=${fun.id})}" class="btn btn-danger">Excluir</a>			
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
