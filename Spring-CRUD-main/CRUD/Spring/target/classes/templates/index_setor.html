<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud - Setores</title>
	</head>
	<body>

<div th:replace="menu :: body"></div>

		<div class="container my-2">
			<h1>Setores</h1>
			<div>				
				<a th:href="@{/setores/form}" class="btn btn-md mb-3 float-right" style="background-color: #0c24ab; color:#FFFFFF;">
		   			Adicionar setor
        </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome do setor</th>
						<th>Liga que participa</th>
						<th>Horario de funcionamento</th>
						<th>Funções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="se : ${setores}">
						<td th:text="${se.nome}"></td>
						<td th:text="${se.funcao}"></td>
						<td th:text="${se.email}"></td>
						<td th:text="${se.funcao}"></td>
			
						<td>
							<a th:href="@{/setores/update/{id}(id=${se.id})}" class="btn" style="background-color: #056B00; color:#FFFFFF;">Alterar</a>
							
							<a th:href="@{/setores/delete/{id}(id=${se.id})}" class="btn btn-danger">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
