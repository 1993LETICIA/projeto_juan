<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="cabecalho :: head"></div>

	<title>Crud Manager - Time</title>
</head>

<body>
	<div class="container my-2">
		<h2>Time</h2>
		<form action="#" th:action="@{/times/new}" th:object="${time}" method="POST">

			<input type="hidden" th:field="*{id}" id="id">
			
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
			<input type="text" th:field="*{nome}" placeholder="Nome do time" class="form-control mb-4 col-4"> 
			
			<span th:if="${#fields.hasErrors('liga')}" th:errors="*{liga}" class="text-danger"></span>
			<input type="text" th:field="*{liga}" placeholder="Liga que participa" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('tecnico')}" th:errors="*{tecnico}" class="text-danger"></span>
			<input type="text" th:field="*{tecnico}" placeholder="Técnico do time" class="form-control mb-4 col-4">
			
	
			
			<select th:field="*{titulos}" class="form-control mb-4 col-4">
    <option value="true" th:selected="${time.titulos == 'true'}">Possui</option>
    <option value="false" th:selected="${time.titulos == 'false'}">Não Possui</option>
</select>
					
			<button type="submit" class="btn col-2" style="background-color: #0c24ab; color:#FFFFFF;">Salvar</button>
		</form>
		<hr>
		<a th:field="@{/times}" href="/times">Times</a>
	</div>
</body>
</html>
