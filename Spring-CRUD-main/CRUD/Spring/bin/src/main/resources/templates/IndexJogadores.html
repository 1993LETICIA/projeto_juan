<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager -Jogadores</title>
	</head>
	<body>

<div th:replace="menu :: body"></div>

		<div class="container my-2">
			<h1>Jogadores</h1>
			<div>				
				<a th:href="@{/jogadores/form}" class="btn btn-md mb-3 float-right" style="background-color:#0c24ab; color:#FFFFFF;">
		   			Adicionar Jogador
        </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome do Jogador</th>
						<th>Número da camisa</th>
						<th>Camopeonato em que joga</th>
						<th>Posição em que joga</th>
						<th>Time</th>
						<th>Funções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="j : ${jogadores}">
						<td th:text="${j.nome}"></td>
						<td th:text="${j.numberCamisa}"></td>
						<td th:text="${j.campeonato}"></td>
						<td th:text="${j.posicao}"></td>
						<td th:text="${j.time.nome}"></td>
						<td>
							<a th:href="@{/jogadores/update/{id}(id=${j.id})}" class="btn" style="background-color: #0c24ab; color:#FFFFFF;">Alterar</a>
							
							<a th:href="@{/jogadores/delete/{id}(id=${j.id})}" class="btn btn-danger">Excluir</a>			
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
